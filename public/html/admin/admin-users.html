<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/admin.css">
    <style>
        .table th, .table td {
            vertical-align: middle;
        }
        .badge {
            font-size: 0.9rem;
            padding: 0.5em 0.75em;
        }
        .btn-action {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <h4 class="text-center mb-4">Admin Panel</h4>
        <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="admin-products.html"><i class="fas fa-box"></i> Products</a>
        <a href="admin-orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="admin-users.html"><i class="fas fa-users"></i> Users</a>
        <a href="admin-reports.html"><i class="fas fa-chart-line"></i> Reports</a>
        <a href="admin-settings.html"><i class="fas fa-cogs"></i> Settings</a>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Manage Users</h1>
            <button class="btn btn-primary"><i class="fas fa-user-plus"></i> Add New User</button>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#101</td>
                            <td>Jeremy White</td>
                            <td>john.doe@example.com</td>
                            <td>Admin</td>
                            <td><span class="badge badge-success">Active</span></td>
                            <td>
                                <button class="btn btn-primary btn-sm btn-action"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-danger btn-sm btn-action"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>#102</td>
                            <td>Rose Rosemary</td>
                            <td>jane.smith@example.com</td>
                            <td>Manager</td>
                            <td><span class="badge badge-warning">Inactive</span></td>
                            <td>
                                <button class="btn btn-primary btn-sm btn-action"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-danger btn-sm btn-action"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>#103</td>
                            <td>Carl Mikkelsen</td>
                            <td>bob.johnson@example.com</td>
                            <td>Staff</td>
                            <td><span class="badge badge-danger">Suspended</span></td>
                            <td>
                                <button class="btn btn-primary btn-sm btn-action"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-danger btn-sm btn-action"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
