<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/admin.css">
    <style>
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <h4 class="text-center mb-4">Admin Panel</h4>
        <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="admin-products.html"><i class="fas fa-box"></i> Products</a>
        <a href="admin-orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="admin-users.html"><i class="fas fa-users"></i> Users</a>
        <a href="admin-reports.html"><i class="fas fa-chart-line"></i> Reports</a>
        <a href="admin-settings.html"><i class="fas fa-cogs"></i> Settings</a>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1 class="h3 mb-4">Settings</h1>

        <!-- General Settings -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-sliders-h"></i> General Settings</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="storeName">Store Name</label>
                        <input type="text" id="storeName" class="form-control" placeholder="Enter store name">
                    </div>
                    <div class="form-group">
                        <label for="email">Admin Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter admin email">
                    </div>
                    <div class="form-group">
                        <label for="currency">Default Currency</label>
                        <select id="currency" class="form-control">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="TRY">TRY</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- User Preferences -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="fas fa-user-cog"></i> User Preferences</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="theme">Theme</label>
                        <select id="theme" class="form-control">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" class="form-control">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="fr">Turkish</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Save Preferences</button>
                </form>
            </div>
        </div>

        <!-- System Configuration -->
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h5 class="mb-0"><i class="fas fa-tools"></i> System Configuration</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="backup">Data Backup</label>
                        <button type="button" id="backup" class="btn btn-warning btn-block">Backup Now</button>
                    </div>
                    <div class="form-group">
                        <label for="reset">Reset Settings</label>
                        <button type="button" id="reset" class="btn btn-danger btn-block">Reset to Default</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
